<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth Ministry of Health Malaysia</title>
    <link rel="stylesheet" href="HomePage.css">
</head>
<body>
    <header>
        <div class="container">
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Charter</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Site Map</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
      
    <div class="container">
        <p>Home</p>
        <h1>|Home</h1>
        <div class="slider">
            <img src="https://www.nea.gov.sg/images/default-source/default-album/fy21/default-album/nea-004-t21a-comms-banner_12ftw-x-4fth-r10_path-for-printing-01.jpg" alt="Slide 1" class="sld active">
            <img src="https://www.shutterstock.com/image-vector/world-aids-day-banner-december-260nw-2069262977.jpg" alt="Slide 2" class="sld">
            <img src="https://www.linnsheriff.org/wp-content/uploads/COVID-19-resize-banner.jpg" alt="Slide 3" class="sld">
            <div class="sld-nav">
                <!-- make the dot can manually and auto slide -->
                <span class="dot active" onclick="showSlide(0)"></span>
                <span class="dot" onclick="showSlide(1)"></span>
                <span class="dot" onclick="showSlide(2)"></span>
            </div>
        </div>

        <div class="btns">
            <!-- button for news segment -->
            <button onclick="showSegment('alert')" class="active">Health Alert</button>
            <button onclick="showSegment('issue')">Current Issue</button>
            <button onclick="showSegment('anms')">ANMS</button>
        </div>

        <!-- segment for news-->
         <!-- alert is default -->
        <div id="alert" class="news active">
            <h2>Health Alert</h2>
            <p>The latest situation of ...</p>
        </div>
        <div id="issue" class="news">
            <h2>Current Issue</h2>
            <p>Current issues are ...</p>
        </div>
        <div id="anms" class="news">
            <h2>ANMS</h2>
            <p>ANMS updates ...</p>
        </div>
    </div>

    <script src="HomePage.js"></script>
</body>
</html>
